<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="">
    <img src="images/image-product-mobile.jpg" alt="" class="image-one">
    <div class="content">
      <span class="perfume">Perfume</span>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p> 
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL
      </p>
      <div class="price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>
      <div class="add">
        <a href="#">
          <i class="fa-solid fa-cart-plus"></i>
          <span class="buy">Add to Cart</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
